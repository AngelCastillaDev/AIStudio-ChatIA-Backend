name: Publish to Docker/DockerHub
on:
  push:
    branches:
      - develop  # Cambia esto si deseas ejecutar en otras ramas tambi√©n

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check source code
        uses: actions/checkout@v3

      - name: Get image tag
        id: tags
        shell: bash
        run: |
          echo "::set-output name=version::$(grep 'FROM' $GITHUB_WORKSPACE/Dockerfile | awk -F':' '{print $2}' | awk -F'-' '{print $1}')"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_NAMESPACE }}/backend:latest
            ${{ secrets.DOCKER_HUB_NAMESPACE }}/backend:${{ steps.tags.outputs.version }}
